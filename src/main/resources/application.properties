#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/some_db?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username= 
spring.datasource.password= 
server.error.whitelabel.enabled=false

#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
#Thymeleaf
spring.thymeleaf.cache = false

#Mail
spring.mail.host = smtp.gmail.com
spring.mail.username =  
spring.mail.password =  

#Below Properties are needed for maintaining the session.
#Two Step verification should not be enabled for gmail.
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false

#Webk
server.servlet.session.cookie.max-age=5h
server.servlet.session.timeout=5h

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


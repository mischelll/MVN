<div id="colorlib-main">
    <section class="ftco-section ftco-no-pt ftco-no-pb">
        <div class="container px-0">
            <div class="row no-gutters block-9">
                <div class="col-lg-6 order-md-last">
                    <form th:action="@{/posts/create}"  class="bg-primary p-5 contact-form">
                        <div class="form-group">
                            <input type="text" id="title" name="title" class="form-control" placeholder="Title">
                        </div>
                        <div class="input-group mb-3">
                            <select th:field="*{ca}" id="category" class="form-control">
                                <option th:each="cat : ${T(demoprojects.demo.dao.models.entities.Category).values()}" th:value="${cat}"
                                        th:text="${cat}" th:selected="${offer.category == cat}">
                                    Vehicle Category
                                </option>
                            </select>

<!--                            <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="categories"-->

<!--                                <option>Exercise Three</option>-->
<!--                                <option>Exercise Four</option>-->

<!--                            </select>-->
                        </div>
                        <div class="form-group">
                                <textarea name="content" id="content" cols="30" rows="7" class="form-control"
                                          placeholder="Content..."></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Create Post" class="btn btn-white py-3 px-5">
                        </div>
                    </form>
                    <!--                    <div class="bg-primary p-5 contact-form">-->

                    <!--                    </div>-->
                    <!--                    <div class="bg-primary p-5 contact-form">-->
                    <!--                        <div id="map" class="bg-light"></div>-->

                </div>
            </div>
        </div>
    </section>

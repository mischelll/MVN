<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:include="~{blog/blog-fragments/head}"/>
<body>

<th:block th:include="~{blog/blog-fragments/nav}"/>
    <div id="colorlib-main">
        <section class="ftco-section ftco-no-pt ftco-no-pb">
            <div class="container px-0">
                <div class="row no-gutters">
                    <div class="col-md-12 blog-wrap" th:each="post : ${posts}">
                        <div class="row no-gutters align-items-center">
                            <div class="col-md-6 img js-fullheight" th:style="'background:url('+ ${post.imgUrl} +');background-repeat: no-repeat;'">
                            </div>
                            <div class="col-md-6">
                                <div class="text p-md-5 p-4 ftco-animate">
                                    <div class="heading">
                                        <div class="meta-wrap">
                                            <p class="meta">
                                                <i class="icon-calendar mr-2"></i> <span th:text="${post.postedOn}">Sept. 10, 2019</span>
                                                <i class="icon-folder-o mr-2"></i> <span th:text="${post.categories.name()}"></span>
                                                <i class="icon-comment2 mr-2"></i><span th:text="${post.commentsCount}">5 Comment</span>
                                            </p>
                                        </div>
                                        <h2 class="mb-5"><a th:href="@{/posts/article (id = ${post.id})}" th:text="${post.title}">Turned on MacBook Pro Near Black Framed
                                            Eyeglasses</a></h2>
                                    </div>
                                    <p class="mb-4" th:text="${post.preview}">A small river named Duden flows by
                                        their place and supplies</p>
                                    <div class="icon d-flex align-items-center my-5">
                                        <div class="img" style="background-image: url(blog/ionize/images/person_1.jpg);"></div>
                                        <div class="position pl-3">
                                            <h4 class="mb-0" th:text="${post.author}">Jamie Jonson</h4>
<!--                                            <span>fashion.com</span>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<th:block th:include="~{blog/blog-fragments/footer-scripts}"/>

</body>
</html>

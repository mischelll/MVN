<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:include="~{blog/blog-fragments/head}"/>
<body>
<!-- PRE LOADER -->
<div class="preloader">
    <div class="spinner">
        <span class="sk-inner-circle"></span>
    </div>
</div>
<!-- START COLORLIB-ASIDE -->
<th:block th:include="~{blog/blog-fragments/nav}"/>
<!-- END COLORLIB-ASIDE -->
<div id="colorlib-main">
    <section class="ftco-section ftco-no-pt ftco-no-pb bg-light" th:if="${not #lists.isEmpty(posts)}">
        <div class="container px-0">
            <div class="row no-gutters">
                <div class="col-md-4 d-flex" th:each="post,counter : ${posts}">
                    <div class="blog-entry ftco-animate" th:if="${counter.odd}">
                        <div class="carousel-blog owl-carousel">
                            <div class="item">
                                <a th:href="@{/posts/article (id = ${post.id})}">
                                <img th:href="@{/posts/article (id = ${post.id})}" class="img" th:if="${post.imgUrl}" th:src="${post.imgUrl}" alt="Post image">
                                </a>
                            </div>
                        </div>
                        <div class="text p-4">
                            <h3 class="mb-2" th:text="${post.title}"><a href="single.html">A Loving Heart is the Truest
                                Wisdom</a></h3>
                            <div class="meta-wrap">
                                <p class="meta">
                                    <i class="icon-calendar mr-2"></i> <span th:text="${post.postedOn}">Sept. 10, 2019</span>
                                    <i class="icon-folder-o mr-2"></i> <span th:text="${post.categories.name()}"></span>
                                    <i class="icon-comment2 mr-2"></i><span th:text="${post.commentsCount}">5 Comment</span>
                                </p>
                            </div>
                            <p class="mb-4" th:text="${post.preview}">A small river named Duden flows by their place and
                                supplies</p>
                            <p><a th:href="@{/posts/article (id = ${post.id})}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a>
                            </p>
                        </div>
                    </div>
                    <div class="blog-entry ftco-animate active" th:if="${counter.even}">
                        <div class="carousel-blog owl-carousel">
                            <div class="item">

                                <a th:href="@{/posts/article (id = ${post.id})}">
                                    <img th:href="@{/posts/article (id = ${post.id})}" class="img" th:if="${post.imgUrl}" th:src="${post.imgUrl}" alt="Post image">
                                </a>
                            </div>
                        </div>
                        <div class="text p-4">
                            <h3 class="mb-2" th:text="${post.title}"></h3>
                            <div class="meta-wrap">
                                <p class="meta">
                                    <i class="icon-calendar mr-2"></i> <span th:text="${post.postedOn}">Sept. 10, 2019</span>
                                    <i class="icon-folder-o mr-2"></i> <span th:text="${post.categories.name()}"></span>
                                    <i class="icon-comment2 mr-2"></i><span th:text="${post.commentsCount}">5 Comment</span>
                                </p>
                            </div>
                            <p class="mb-4" th:text="${post.preview}">A small river named Duden flows by
                                their place and supplies</p>
                            <p><a th:href="@{/posts/article (id = ${post.id})}" class="btn-custom">Read More <span
                                    class="ion-ios-arrow-forward"></span></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div><!-- END COLORLIB-MAIN -->
<!-- END COLORLIB-PAGE -->
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<th:block th:include="~{blog/blog-fragments/footer-scripts}"/>

</body>
</html>

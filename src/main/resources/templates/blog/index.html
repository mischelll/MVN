        <section class="ftco-section ftco-no-pt ftco-no-pb bg-light" th:if="${not #lists.isEmpty(posts)}">

                    <div class="col-md-4 d-flex" th:each="post,counter : ${posts}" >

                            <a href="single.html" class="img"
                               style="background-image: url(blog/ionize/images/image_4.jpg);"></a>

                                <h3 class="mb-2" th:text="${post.title}"><a href="single.html">A Loving Heart is the Truest Wisdom</a></h3>

                                    <p class="meta">
                                        <span th:text="${post.postedOn}"><i class="icon-calendar mr-2"></i>Sept. 10, 2019</span>

                                        <span><i class="icon-comment2 mr-2"></i>5 Comment</span>
                                    </p>
                                </div>
                                <p class="mb-4" th:text="${post.content}">A small river named Duden flows by their place and supplies</p>
                                <p><a href="#" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a>
                                </p>
                            </div>
                        </div>

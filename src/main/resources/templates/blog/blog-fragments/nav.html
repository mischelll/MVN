    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        <aside id="colorlib-aside" role="complementary" class="js-fullheight img"
               style="background-image: url(blog/ionize/images/sidebar-bg.jpg);">
            <h1 id="colorlib-logo" class="mb-4"><a href="/posts/all">MVN | Blog</a></h1>
            <nav id="colorlib-main-menu" role="navigation">
                <ul>
                    <li class="colorlib-active"><a th:href="@{/home}">Home</a></li>
                    <li sec:authorize="hasAnyRole('ROLE_USER','ROLE_MODERATOR', 'ROLE_ADMIN','ROLE_BLOG-KING','ROLE_ROOT')"><a th:href="@{/posts/create}">Create Post</a>
                    </li>
                    <div class="dropdown">
                        <li><a class="dropbtn">Categories</a></li>
                        <div class="dropdown-content">
                            <a th:href="@{/posts/categories/travel}">Travel</a>
                            <a th:href="@{/posts/categories/sport}">Sport</a>
                            <a th:href="@{/posts/categories/lifestyle}">Lifestyle</a>
                            <a th:href="@{/posts/categories/music}">Music</a>
                            <a th:href="@{/posts/categories/media}">Media</a>
                            <a th:href="@{/posts/categories/it}">IT</a>
                            <a th:href="@{/posts/categories/cars}">Cars</a>
                        </div>
                    </div>
                    <li><a th:href="@{/posts/about}">About</a></li>
                    <div class="dropdown">
                        <li><a class="dropbtn">More</a></li>
                        <div class="dropdown-content">
                            <a th:href="@{/mvn/shop/}">Shop</a>
                            <a th:href="@{/gallery/}">Gallery</a>
                            <a th:href="@{/posts/about}">Profile</a>
                            <a th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                </ul>

            </nav>
            <div class="colorlib-footer">
                <div class="mb-4">
                    <h3>Search</h3>
                    <form th:action="@{/posts/all/search}" th:object="${postSearch}" class="colorlib-subscribe-form">
                        <div class="form-group d-flex">
                            <div class="icon">
                                <button style="background-color: transparent" type="submit" class="icon icon-search"></button>
                            </div>
                            <input th:field="*{title}" type="text" id="title" class="form-control" placeholder="Type article title here...">
                        </div>
                    </form>
                </div>

            </div>
        </aside>
    </div>
</th:block>
